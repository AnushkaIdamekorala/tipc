language: c++

jobs:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11

install:
  - bash bootstrap

script:
  - . ~/.bashrc
  - mkdir build
  - cd build
  - cmake ../
  - make
  - echo running unit tests...
  - ./test/unit/unit_tests
  - ./test/unit/types/types_test
